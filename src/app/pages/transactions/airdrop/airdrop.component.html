<div class="airdrop">
<h3>
  When connectin is established we can airdrop sols/lamports to our account:
</h3>

<form (ngSubmit)="onSubmitAirdrop(airdropForm)" #airdropForm="ngForm">
  <label>Enter the publicKey of an accout to airdrop funds:</label>
  <input name="publicKey" ngModel />
  {{ airdropPublic }}
  <br />
  <label>Enter amount of lamports to airdrop:</label>
  {{ airdropAmount }}
  <input name="amount" ngModel />
  <button type="submit">Submit Airdrop</button>
</form>
